<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="static/style/style.css">
    <title>SWIPER</title>

</head>
<body>
<div class="wrapper">
    <h1 class="title">Слайдер</h1>
    <div class="brand-slider swiper-container">
        <div class="brand-slider__wrapper swiper-wrapper">
            <div class="brand-slider__slide swiper-slide">
                <div class="brand-slider__brand">
                    <img src="static/image/brands/lenovo.svg" alt="Леново">
                </div>
            </div>
            <div class="brand-slider__slide swiper-slide">
                <div class="brand-slider__brand">
                    <img src="static/image/brands/samsung.svg" alt="Самсунг">
                </div>
            </div>
            <div class="brand-slider__slide swiper-slide">
                <div class="brand-slider__brand">
                    <img src="static/image/brands/apple.svg" alt="Эпл">
                </div>
            </div>
            <div class="brand-slider__slide swiper-slide">
                <div class="brand-slider__brand">
                    <img src="static/image/brands/bosch.svg" alt="Бош">
                </div>
            </div>
            <div class="brand-slider__slide swiper-slide">
                <div class="brand-slider__brand">
                    <img src="static/image/brands/hp.svg" alt="АйчПи">
                </div>
            </div>
            <div class="brand-slider__slide swiper-slide">
                <div class="brand-slider__brand">
                    <img src="static/image/brands/acer.svg" alt="Асер">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
